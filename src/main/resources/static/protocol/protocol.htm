<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p>&nbsp;</o:p></span></p>


<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
style='font-size:14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;
mso-hansi-font-family:Calibri;color:black;font-weight:bold'>信息的收集范围</span><span lang=EN-US
style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>您授权我们收集您的以下个人信息：</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>


<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span lang=EN-US
style='font-size:14.0pt;color:black'>1</span><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、身份识别信息，包括但不限于您的姓名、身份证明、联系地址、电话号码、生物特性信息；</span><span lang=EN-US style='font-size:14.0pt;
color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span lang=EN-US
style='font-size:14.0pt;color:black'>2</span><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、平台操作信息，包括但不限于您的IP地址、设备型号、设备标识符、操作系统版本信息、注册机激活信息、在线状态信息、接单行为信息；</span><span lang=EN-US style='font-size:14.0pt;
color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span lang=EN-US
style='font-size:14.0pt;color:black'>3</span><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、支付信息，包括但不限于您的支付时间、支付金额、支付工具、银行账户及支付账户信息；</span><span lang=EN-US style='font-size:14.0pt;
color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>4</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、行程信息，包括但不限于您的出发地、到达地、路线、途径地点及里程数信息；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>5</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、您所处的地理位置信息及目的地信息；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>6</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、个人信用信息，包括但不限于关于您的任何信用现状、信用分、信用报告信息；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>7</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、通话信息，为提高服务质量，您使用本应用程序及服务而接打电话的通话内容、通话时长、主叫及被叫的手机号码等信息；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>8</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、其他根据我们具体产品及服务的需要必要收集的信息，包括但不限于您对我们及我们的产品或服务的意见、建议、您曾经使用或经常使用的移动应用软件以及使用场景和使用习惯等信息。</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>作为用户，您可根据您的意愿决定是否提供上述信息，同时，您可以查看您提供给我们的个人信息及行程信息；如果您希望删除或更正您的个人信息，请联系我们的客服人员。</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
style='font-size:14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;
mso-hansi-font-family:Calibri;color:black;font-weight:bold'>信息的收集方法</span><span lang=EN-US
style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>您授权我们通过以下方法收您的个人信息：</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span lang=EN-US
style='font-size:14.0pt;color:black'>1</span><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、我们将收集和存储在您浏览、访问本应用程序时主动向我们提供的信息；</span><span lang=EN-US style='font-size:14.0pt;
color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span lang=EN-US
style='font-size:14.0pt;color:black'>2</span><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、我们将收集和存储您通过我们的客服人员及/或其他渠道主动提交或反馈的信息；</span><span lang=EN-US style='font-size:14.0pt;
color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span lang=EN-US
style='font-size:14.0pt;color:black'>3</span><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、我们将相关联公司、商业合作伙伴及第三方独立资料来源，收集和存储其合法获得的与您有关的信息；</span><span lang=EN-US style='font-size:14.0pt;
color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span lang=EN-US
style='font-size:14.0pt;color:black'>4</span><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、我们将收集和存储我们在向您提供相关产品及服务的过程中纪录的与您有关的信息；</span><span lang=EN-US style='font-size:14.0pt;
color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span lang=EN-US
style='font-size:14.0pt;color:black'>5</span><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、我们将向依法设立的征信机构查询您的相关信用信息，包括但不限于任何信息分、信用报告等。</span><span lang=EN-US style='font-size:14.0pt;
color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p>&nbsp;</o:p></span></p>


<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
style='font-size:14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;
mso-hansi-font-family:Calibri;color:black;font-weight:bold'>信息的用途</span><span lang=EN-US
style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>您授权我们出于以下用途使用您的个人信息：</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>1</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、向您提供我们的产品及服务，并进行相关网站及APP的管理和优化；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>2</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、向您推送关于我们的新闻、最新的市场信息及优惠方案；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>3</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、设计、开发、推广全新的产品及服务；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>4</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、提升和改善本应用程序、现有产品及服务的功能和质量，包括但不限于产品及服务内容的个性化定制及更新；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>5</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、协助行政机关、司法机关等有权机关开展调查，并遵守适用法律法规及其他向有权机关承诺之义务；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>6</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、提供我们产品服务安全性，包括但不限于身份验证、客户服务、安全防范、诈骗监测、存档和备份；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>7</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、在收集信息之时所通知您的用途以及与上述任何用途有关的其他用途；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>此外，我们可能向您发送与上述用途有关的信息和通知，包括但不限于为保证服务完成所必须的验证码、使用产品或服务是所必要的推送通知、关于产品或服务的新闻及市场活动及优惠促销信息。</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p>&nbsp;</o:p></span></p>


<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
style='font-size:14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;
mso-hansi-font-family:Calibri;color:black;font-weight:bold'>信息共享</span><span lang=EN-US
style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'><span style='font-size:14.0pt;
font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>我们对您的个人信息承担保密义务，但您授权我们在下列情况下将信息与第三方共享：</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>1</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、为了提升我们的产品及服务质量或向您提供的全新的产品服务，我们会在关联公司内部共享您的相关信息，也可能将我们收集的信息提供给第三方用于分析和统计；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>2</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、为了与第三方开展联合推广活动，我们可能与其共享开展活动所必需的以及在活动过程中产生的相关信息；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>3</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、为了维护您和他人的合法权益，在协助处理与您有关的交易纠纷或争议时，我们会向您的交易相对方或存在利害关系的第三方提供解决交易纠纷或争议所必需的信息；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>4</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、如果您通过会员宝产品及服务使用的某些产品及服务是由我们的合作伙伴提供的，或是由我们与合作伙伴或供应商共同提供的，我们将与其共享向您提供相应产品及服务及服务所必需的信息；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>5</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、根据法律法规的规定及商业惯例，我们需要接受第三方的审计或尽职调查时，可能会向其提供您的相关信息；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>6</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、根据我们与依法设立的征信机构的合作，我们会向其提供您的相关信息，包括但不限于您的服务评价信息、投诉信息、作弊与惩罚信息等不良信息；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>根据法律法规的规定或行政机关、司法机构等有权机关要求，我们会向其提供您的相关信息；</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>


<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'>7</span><span style='font-size:
14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-hansi-font-family:Calibri;
color:black'>、其他经过您同意或授权可以向第三方提供您的个人信息的情况。</span><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
lang=EN-US style='font-size:14.0pt;color:black'><o:p>&nbsp;</o:p></span></p>


<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
style='font-size:14.0pt;font-family:宋体;mso-ascii-font-family:Calibri;
mso-hansi-font-family:Calibri;color:black;font-weight:bold'>信息安全及隐私保护措施</span><span lang=EN-US
style='font-size:14.0pt;color:black'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:28.3pt;mso-char-indent-count:2.02'><span
