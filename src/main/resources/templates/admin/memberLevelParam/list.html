<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/common/header_statics :: header('收益设置')"></head>
<body class="hold-transition skin-yellow sidebar-mini">
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，奎爷 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->
<!-- Site wrapper -->
<div class="wrapper">
    <header th:include="admin/common/header_html"></header>
    <!-- =============================================== -->
    <aside th:include="admin/common/aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                收益设置
                <small>收益设置录入与修改</small>
            </h1>
            <ol class="breadcrumb">
                <li>公式管理</li>
                <li class="active">收益设置</li>
            </ol>
        </section>

        <!-- Main content -->
        <section id="content" class="content" v-cloak>
            <div class="row">
                <div class="col-md-12">
                    <crudgrid
                            domain="memberLevelParam"
                            :columns="crudgrid.columns"
                            :form-data="formData"
                            :instance="crudgrid"
                            @open="onModalOpen"
                    >
                        <template slot="form-body" scope="props">
                            <div class="form-group">
                                <label>级别：</label>
                                <input type="text" class="form-control" required v-model="props.form.level" placeholder="输入级别">
                            </div>
                            <div class="form-group">
                                <label>总交易量：</label>
                                <input type="text" class="form-control" required v-model="props.form.totalTransactionVolume" placeholder="输入总交易量">
                            </div>
                            <div class="form-group">
                                <label>团队要求：</label>
                                <datagrid  :columns="teamScale.columns" :data="teamScale.data"></datagrid>
                            </div>
                            <div class="form-group">
                                <label>MPOS收益：</label>
                                <input type="text" class="form-control" required v-model="props.form.mPosProfit" placeholder="输入MPOS收益">
                            </div>
                            <!--<div class="form-group">-->
                                <!--<label>大POS收益：</label>-->
                                <!--<input type="text" class="form-control" required v-model="props.form.bigPosProfit" placeholder="输入大POS收益">-->
                            <!--</div>-->
                            <div class="form-group">
                                <label>盟友称号：</label>
                                <input type="text" class="form-control" required v-model="props.form.allyTitle" placeholder="输入盟友称号">
                            </div>
                            <div class="form-group">
                                <label>升级荣誉：</label>
                                <input type="text" class="form-control" required v-model="props.form.honor" placeholder="输入升级荣誉">
                            </div>
                            <div class="form-group">
                                <label>总部支持：</label>
                                <input type="text" class="form-control" required v-model="props.form.headquartersSupport" placeholder="输入总部支持">
                            </div>
                        </template>
                    </crudgrid>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:include="admin/common/footer_html"></footer>
</div>
<!-- ./wrapper -->
<footer th:include="admin/common/footer_statics"></footer>
<script th:src="@{/static/js/modules/memberLevelParam/list.js}"></script>
</body>
</html>
