<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/common/header_statics :: header('商户管理')"></head>
<body class="hold-transition skin-yellow sidebar-mini">
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，奎爷 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->
<!-- Site wrapper -->
<div class="wrapper">
    <header th:include="admin/common/header_html"></header>
    <!-- =============================================== -->
    <aside th:include="admin/common/aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                商户管理
                <small>商户录入与修改</small>
            </h1>
            <ol class="breadcrumb">
                <li>商户管理</li>
                <li class="active">商户管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section id="content" class="content" v-cloak>
            <div class="row">
                <div class="col-md-12">
                    <crudgrid
                            domain="shop"
                            :add-able="false"
                            :columns="crudgrid.columns"
                            :form-data="formData"
                            :instance="crudgrid"
                            :table-transform-response="tableTransformResponse"
                            query-key="quickSearch"
                    >
                        <template slot="form-body" scope="props">
                            <div class="form-group">
                                <label>商户名称：</label>
                                <input type="text" class="form-control" v-model="props.form.name" placeholder="输入商户名称">
                            </div>
                            <div class="form-group">
                                <label>sn码：</label>
                                <input type="text" class="form-control" v-model="props.form.sn" placeholder="输入sn码">
                            </div>
                            <div class="form-group">
                                <label>会员：</label>
                                <combobox
                                        class="form-control"
                                        :options="members"
                                        v-model="props.form.memberId">
                                </combobox>
                            </div>
                            <div class="form-group">
                                <label>手机：</label>
                                <input type="text" class="form-control" v-model="props.form.mobile" placeholder="输入手机">
                            </div>
                            <div class="form-group">
                                <label>交易总额：</label>
                                <input type="text" class="form-control" v-model="props.form.transactionAmount" placeholder="输入交易总额">
                            </div>
                            <div class="form-group">
                                <label>状态：</label>
                                <label style="margin-right: 8px">
                                    <radio class="form-control" name="status" value="ACTIVE" v-model="props.form.status"></radio>已激活
                                </label>
                                <label>
                                    <radio class="form-control" name="status" value="UN_ACTIVE" v-model="props.form.status"></radio>未激活
                                </label>
                            </div>
                        </template>
                    </crudgrid>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:include="admin/common/footer_html"></footer>
</div>
<!-- ./wrapper -->
<footer th:include="admin/common/footer_statics"></footer>
<script th:src="@{/static/js/modules/shop/list.js}"></script>
</body>
</html>
