<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/common/header_statics :: header('商品兑换管理')"></head>
<body class="hold-transition skin-yellow sidebar-mini">
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，奎爷 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->
<!-- Site wrapper -->
<div class="wrapper">
    <header th:include="admin/common/header_html"></header>
    <!-- =============================================== -->
    <aside th:include="admin/common/aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                商品兑换管理
                <small>商品兑换审核</small>
            </h1>
            <ol class="breadcrumb">
                <li>商户管理</li>
                <li class="active">商品兑换管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section id="content" class="content" v-cloak>
            <div class="row">
                <div class="col-md-20">
                    <div class="box">
                        <div class="box-header">
                        	<div class="row">
                        	<div class="col-md-5">
	                            <label>认证状态：</label>
	                            <label style="margin-right: 5px">
	                                <radio name="searchStatus" value="EXCHANGING" v-model="datagrid.queryParams.status"></radio> 兑换中
	                            </label>
	                            <label style="margin-right: 5px">
	                                <radio name="searchStatus" value="EXCHANGED" v-model="datagrid.queryParams.status"></radio> 兑换完成
	                            </label>
	                            <label style="margin-right: 5px">
	                                <radio name="searchStatus" value="EXCHANGE_FAIL" v-model="datagrid.queryParams.status" ></radio> 兑换失败
	                            </label>
                            </div>
	                            <div class="col-md-2">
                                    <!--<input type="text" placeholder="起始时间" class="form-control" id="startTime">-->
                                    <datepicker placeholder="起始时间" id="startTime"></datepicker>
		                        </div>
		                        <div class="col-md-2">
		                            <!--<input type="text" placeholder="终止时间" class="form-control"  id="endTime">-->
                                    <datepicker placeholder="终止时间" id="endTime"></datepicker>
		                        </div>
		                        <div class="col-md-1">
		                            <button type="button" class="btn btn-flat btn-primary pull-right"  @click="search">
		                                <i class="fa fa-search"></i>
		                                搜索
		                            </button>
		                        </div>
                       		 </div>
                        </div>
                        <div class="box-body">
                            <datagrid
                                    :operator="true"
                                    :columns="columns"
                                    :pagination="true"
                                    url="/api/shopExchangeRecords/getAllExchangeRecords"
                                    :instance="datagrid"
                                    :table-transform-response="tableTransformResponse"
                            >
                                <template slot="operator" scope="props">
                                    <a class="btn btn-xs bg-green" @click="audit(props.row, true)">审核通过</a>
                                    <a class="btn btn-xs bg-red" @click="audit(props.row, false)">审核不通过</a>
                                </template>
                            </datagrid>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:include="admin/common/footer_html"></footer>
</div>
<!-- ./wrapper -->
<footer th:include="admin/common/footer_statics"></footer>
<script th:src="@{/static/js/modules/shopExchangeRecords/memberList.js}"></script>
</body>
</html>
