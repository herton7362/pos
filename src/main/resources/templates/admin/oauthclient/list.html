<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/common/header_statics :: header('首页')"></head>
<body class="hold-transition skin-yellow sidebar-mini">
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，奎爷 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->
<!-- Site wrapper -->
<div class="wrapper">
    <header th:include="admin/common/header_html"></header>
    <!-- =============================================== -->
    <aside th:include="admin/common/aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                客户端管理
                <small>子客户端凭据维护</small>
            </h1>
            <ol class="breadcrumb">
                <li>权限管理</li>
                <li class="active">客户端管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section id="content" class="content" v-cloak>
            <div class="row">
                <div class="col-md-12">
                    <crudgrid
                            domain="oauthClient"
                            :columns="crudgrid.columns"
                            :form-data="formData"
                            :instance="crudgrid"
                    >
                        <template slot="form-body" scope="props">
                            <div class="form-group">
                                <label>名称：</label>
                                <input type="text" class="form-control" required v-model="props.form.name" placeholder="输入客户端名称">
                            </div>
                            <div class="form-group">
                                <label>resource_ids：</label>
                                <input type="text" class="form-control" required v-model="props.form.resourceIds" placeholder="输入resource_ids">
                            </div>
                            <div class="form-group">
                                <label>client_id：</label>
                                <input type="text" class="form-control" required v-model="props.form.clientId" placeholder="输入client_id">
                            </div>
                            <div class="form-group">
                                <label>client_secret：</label>
                                <input type="text" class="form-control" required v-model="props.form.clientSecret" placeholder="输入client_secret">
                            </div>
                            <div class="form-group">
                                <label>scope：</label>
                                <input type="text" class="form-control" required v-model="props.form.scope" placeholder="输入scope">
                            </div>
                            <div class="form-group">
                                <label>grant_types：</label>
                                <input type="text" class="form-control" required v-model="props.form.authorizedGrantTypes" placeholder="输入grant_types">
                            </div>
                            <div class="form-group">
                                <label>redirect_uri：</label>
                                <input type="text" class="form-control" v-model="props.form.webServerRedirectUri" placeholder="输入redirect_uri">
                            </div>
                        </template>
                    </crudgrid>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:include="admin/common/footer_html"></footer>
</div>
<!-- ./wrapper -->
<footer th:include="admin/common/footer_statics"></footer>
<script th:src="@{/static/js/modules/oauthclient/list.js}"></script>
</body>
</html>
